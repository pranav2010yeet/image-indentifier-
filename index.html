 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">Object Recogniser</h3>
      <br><br>

      <p style="font-size: 25px; color:firebrick">Model is trained to identify the following objects: </p>
<b id="object_list">
  Phone<hr>
  Headphones<hr>
  Remote<hr>
  Toy vehical<hr>
  Weapon toy<hr>
  Steering wheel<hr>
  Mouse<hr>
  Face<hr>
  Wire charger<hr>
</b>
      <label>Webcam View - </label>

      <div id=camera></div>
      <br><br>
     <div id=photo></div>
      <br><br>
     <button id="caputure_image" onclick="capture()" class="btn btn-success">Capture Image</button>
      <br><br>
      <button class="btn btn-danger" id="recognise" onclick="recognise()">identify</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="object_result"></span>  </p>

    </center>

  </div>
<script src="main.js"></script>

  </body>
